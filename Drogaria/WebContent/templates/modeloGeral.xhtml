<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Drogaria</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="msgGlobal" sticky="true" />
	<!--  para exibir mensagens na tela-->

	<p:layout fullPage="true">
		<!--começo do template da tela-->

		<p:layoutUnit style="font-size:20px;"
			header="Sistema para Gerenciamento de Drogarias" position="north"
			size="100" resizable="false" closable="false" collapsible="false">
			<h:outputText value="North unit content." />
		</p:layoutUnit>

		<p:layoutUnit style="font-size:15px;" header="Desenvolvido..."
			position="south" size="100" resizable="false" closable="false"
			collapsible="false">
			<h:outputText value="South unit content." />
		</p:layoutUnit>


			<p:layoutUnit style="font-size:19px;" header="Menu" position="west"
				size="250" resizable="false" closable="false" collapsible="false">
				<h:form id="frmMnPrincipal">
					<p:panelMenu id="pnlMnPrincipal">
						<p:submenu label="Funções">
							<p:menuitem value="Autenticação"
								outcome="/pages/autenticacao.xhtml"
								rendered="#{autenticacaoBean.funcionarioLogado.funcao == null}" />

							<p:menuitem value="Tela Principal"
								outcome="/pages/principal.xhtml"
								rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}" />

							<p:menuitem value="Sair do Sistema"
								action="#{autenticacaoBean.sair}"
								rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}" />
						</p:submenu>

						<p:submenu label="Cadastros"
							rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}">

							<p:menuitem value="Fabricantes"
								outcome="/pages/fabricantePesquisa.xhtml" />

							<p:menuitem value="Produtos"
								outcome="/pages/produtoPesquisa.xhtml" />

							<p:menuitem value="Funcionarios"
								outcome="/pages/funcionarioPesquisa.xhtml"
								rendered="#{autenticacaoBean.funcionarioLogado.funcao != 'Balconista'}" />
						</p:submenu>

						<p:submenu label="Vendas"
							rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}">
							<p:menuitem value="Nova Venda"
								outcome="/pages/vendaCadastro.xhtml" />
							<p:menuitem value="Pesquisar Vendas"
								outcome="/pages/vendaPesquisa.xhtml" />
						</p:submenu>
					</p:panelMenu>
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<ui:insert name="conteudo" />

			</p:layoutUnit>
	</p:layout>

</h:body>
</html>
