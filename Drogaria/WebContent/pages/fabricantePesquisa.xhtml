<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{fabricanteBean.carregar}" type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText style="font-size:25px;" value="Fabricantes" />
				</f:facet>
			</p:toolbar>


			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{fabricanteBean.listaFabricante}"
				filteredValue="#{fabricanteBean.listaFabricantesFiltrados}"
				var="fabricante" rows="10" paginator="true">

				<!--   botão novo-->
				<f:facet name="footer">
					<p:button style="font-size:15px;" value="Novo"
						outcome="/pages/fabricanteCadastro.xhtml?faces-redirect=true" >
						<f:param name="fabacao" value="Novo" />
						</p:button>
				</f:facet>

				<p:column headerText="Código" style="width: 6%">
					<h:outputText style="font-size:15px;" value="#{fabricante.codigo}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{fabricante.descricao}"
					sortBy="#{fabricante.descricao}">
					<h:outputText style="font-size:15px;" value="#{fabricante.descricao}" />
				</p:column>

				<p:column headerText="Opções" style="width: 15%">
					<p:button style="font-size:15px;" value="Excluir"
						outcome="/pages/fabricanteCadastro.xhtml?faces-redirect=true">
						<f:param name="fabacao" value="Excluir" />
						<f:param name="fabcod" value="#{fabricante.codigo}" />
					</p:button>

					<p:button style="font-size:15px;" value="Editar"
						outcome="/pages/fabricanteCadastro.xhtml?faces-redirect=true">
						<f:param name="fabacao" value="Editar" />
						<f:param name="fabcod" value="#{fabricante.codigo}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
